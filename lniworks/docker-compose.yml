services:
  postgres:
    image: postgres:15-alpine
    container_name: nautico_db
    environment:
      POSTGRES_USER: nautico_user
      POSTGRES_PASSWORD: nautico_pass_secure
      POSTGRES_DB: nautico_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nautico_user"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: